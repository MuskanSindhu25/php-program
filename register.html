<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3));
            top: -50%;
            left: -50%;
            transform: rotate(0deg);
            animation: moveBg 5s infinite linear;
        }

        @keyframes moveBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0px 0px 10px #00fff7;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
            outline: none;
            text-align: center;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 15px #00fff7;
            transform: scale(1.05);
        }

        /* ðŸŽ¨ Stylish Event Dropdown */
        select.input-field {
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            border: none;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        select.input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 15px #00fff7;
            transform: scale(1.05);
        }

        select.input-field option {
            background: #302b63;
            color: white;
            padding: 10px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00fff7, #ff00ff);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px #00fff7;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #ff00ff;
        }

        .error {
            color: yellow;
            font-size: 14px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>âœ¨ Register for an Event âœ¨</h2>
        <form id="registrationForm" action="register.php" method="POST">

            <input type="text" name="firstName" id="firstName" placeholder="First Name" class="input-field">
            <span class="error" id="firstNameError">First name is required.</span>

            <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="input-field">
            <span class="error" id="lastNameError">Last name is required.</span>

            <input type="text" name="contact" id="contact" placeholder="Contact Number" class="input-field">
            <span class="error" id="contactError">Enter a valid 10-digit number.</span>

            <input type="email" name="email" id="email" placeholder="Email ID" class="input-field">
            <span class="error" id="emailError">Enter a valid email.</span>

            <input type="password" name="password" id="password" placeholder="Password" class="input-field">
            <span class="error" id="passwordError">Minimum 8 characters required.</span>

            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="input-field">
            <span class="error" id="confirmPasswordError">Passwords do not match.</span>

            <select name="event" id="event" class="input-field">
                <option value="">Select an Event</option>
                <option value="Tech Conference">Tech Conference</option>
                <option value="Music Festival">Music Festival</option>
                <option value="Startup Meetup">Startup Meetup</option>
                <option value="Webinar on AI">Webinar on AI</option>
                <option value="Blockchain Summit">Blockchain Summit</option>
                <option value="Art Exhibition">Art Exhibition</option>
                <option value="Fitness Bootcamp">Fitness Bootcamp</option>
                <option value="Marketing Seminar">Marketing Seminar</option>
                <option value="Coding Hackathon">Coding Hackathon</option>
                <option value="Business Networking">Business Networking</option>
            </select>
            <span class="error" id="eventError">Please select an event.</span>

            <button type="submit" class="btn">Register</button>
            
        </form>
    </div>

</body>
</html>
