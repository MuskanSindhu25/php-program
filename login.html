<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3));
            top: -50%;
            left: -50%;
            transform: rotate(0deg);
            animation: moveBg 5s infinite linear;
        }

        @keyframes moveBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0px 0px 10px #00fff7;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease-in-out;
            outline: none;
            text-align: center;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 0px 15px #00fff7;
            transform: scale(1.05);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00fff7, #ff00ff);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px #00fff7;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #ff00ff;
        }

        .link {
            color: #00fff7;
            font-size: 14px;
            display: block;
            margin-top: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .link:hover {
            text-shadow: 0px 0px 10px #00fff7;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Login to Your Account üîê</h2>
        <form action="login.php" method="post">
            <input type="email" name="email" placeholder="Email ID" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="link">Don't have an account? Register Now</a>
    </div>

</body>
</html>
