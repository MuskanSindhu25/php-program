
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255, 0, 150, 0.3), rgba(0, 204, 255, 0.3));
            top: -50%;
            left: -50%;
            transform: rotate(0deg);
            animation: moveBg 5s infinite linear;
        }

        @keyframes moveBg {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2, h3 {
            color: #fff;
            text-shadow: 0px 0px 10px #00fff7;
        }

        p {
            color: #00fff7;
            font-size: 14px;
        }

        /* ðŸš€ Profile Image */
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px #ff00ff;
        }

        /* ðŸ“‚ Upload Button */
        .file-input {
            display: none;
        }

        .file-label {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            background: linear-gradient(45deg, #00fff7, #ff00ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px #00fff7;
        }

        .file-label:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #ff00ff;
        }

        /* ðŸ”˜ Logout Button */
        .logout {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #00fff7;
            transition: all 0.3s ease;
        }

        .logout:hover {
            text-shadow: 0px 0px 10px #00fff7;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸŒŸ Welcome, <span id="userEmail"></span>! ðŸŒŸ</h2>
        <img id="profileImage" class="profile-image" src="uploads/default.png" alt="Profile Picture">
        
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <input type="file" name="profilePicture" class="file-input" id="fileInput" accept="image/*">
            <label for="fileInput" class="file-label">Upload Profile Picture</label>
            <button type="submit" class="file-label">Save Picture</button>
        </form>
        
        <h3>Your Details</h3>
        <p>Email: <span id="emailDetails"></span></p>
        <a href="logout.php" class="logout">ðŸš€ Logout</a>
    </div>

    <script>
        fetch("home.php")
        .then(response => response.json())
        .then(data => {
            if (data.email) {
                document.getElementById("userEmail").textContent = data.email;
                document.getElementById("emailDetails").textContent = data.email;
                document.getElementById("profileImage").src = data.profileImage;
            } else {
                window.location.href = "login.html";
            }
        });
    </script>

</body>
</html>
